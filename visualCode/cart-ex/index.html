<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Carrito de Compras</h1>
  
  <div id="cart">
    <h2>Productos en el carrito:</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0</p>
    <button id="clear-cart">Vaciar carrito</button>
  </div>
  
  <div id="product-list">
    <h2>Productos disponibles:</h2>
    <ul id="products">
      <li data-id="1" data-name="Producto 1" data-price="10">Producto 1 - $10</li>
      <li data-id="2" data-name="Producto 2" data-price="20">Producto 2 - $20</li>
      <li data-id="3" data-name="Producto 3" data-price="30">Producto 3 - $30</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
